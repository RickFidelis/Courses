<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        class Animal {
            constructor(nome){
                this.nome = nome;

            }

            printNome(){
                return this.nome;
            }

        }

        class Cachorro extends Animal{
            constructor(nome){
                    super(nome);
                    this.raca = "Vira-Lata";
            }
                
            printRaca(){
                return this.raca
            }
        }


        animal = new Animal("peixe");

        console.log(animal.nome);
        console.log(animal.printNome());

        cachorro = new Cachorro("Lulu");
        console.log(cachorro.printNome());
        console.log(cachorro.printRaca())


    </script>
</body>
</html>
